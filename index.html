<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: #f9f9f9;
            min-height: 100vh;
        }
        .form-label { font-weight: 500; }
        .form-check-label { font-weight: 400; }
        .form-section {
            background: #fff;
            padding: 2rem 1.25rem 1.5rem 1.25rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 100%;
        }
        .form-title { margin-bottom: 12px; }
        .divider {
            width: 60px;
            height: 3px;
            background: #0d6efd;
            border-radius: 2px;
            margin: 0 auto 28px auto;
        }
        .btn-group { display: flex; gap: 10px; }
        /* Hover effect for Save button */
        .btn-primary.w-100:hover, .btn-primary.w-100:focus {
            background-color: #0056b3 !important;
            border-color: #004a99 !important;
            color: #fff !important;
            transition: background-color 0.2s, border-color 0.2s;
        }
        @media (min-width: 576px) {
            .form-section {
                padding: 2rem 2rem 1.5rem 2rem;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="form-section mx-auto w-100" style="max-width: 480px;">
            <h2 class="form-title text-center">Email Settings</h2>
            <div class="divider"></div>
            <form action="https://www.w3schools.com/action_page.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="mb-3">
                    <label for="smtp" class="form-label">SMTP Server</label>
                    <input type="text" class="form-control" id="smtp" name="smtp" required placeholder="e.g. smtp.example.com">
                </div>

                <div class="mb-4">
                    <label for="port" class="form-label">Port</label>
                    <input type="number" class="form-control" id="port" name="port" required min="1" max="65535" placeholder="e.g. 587">
                </div>

                <div class="mb-4">
                    <label class="form-label">Email Preferences</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="selectAll">
                        <label class="form-check-label" for="selectAll">
                            Select/Deselect All
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input email-pref" type="checkbox" id="newsletter" name="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Newsletter
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input email-pref" type="checkbox" id="updates" name="updates">
                        <label class="form-check-label" for="updates">
                            Product Updates
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input email-pref" type="checkbox" id="offers" name="offers">
                        <label class="form-check-label" for="offers">
                            Special Offers
                        </label>
                    </div>
                </div>

                <div class="btn-group justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS (for completeness, not required for checkboxes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Select/Deselect all functionality
        document.getElementById('selectAll').addEventListener('change', function() {
            const checked = this.checked;
            document.querySelectorAll('.email-pref').forEach(function(checkbox) {
                checkbox.checked = checked;
            });
        });
        // If all individual checkboxes are manually checked/unchecked, update the selectAll checkbox
        document.querySelectorAll('.email-pref').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const all = document.querySelectorAll('.email-pref');
                const allChecked = Array.from(all).every(cb => cb.checked);
                document.getElementById('selectAll').checked = allChecked;
            });
        });
    </script>
</body>
</html>
